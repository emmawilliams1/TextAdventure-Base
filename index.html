<!DOCTYPE HTML>
<html>
<head>
	<title>Emma's Game</title>
	<meta charset="utf-8"/>
	<script src='scripts/game.js' type='text/javascript'></script>
	<!-- // <script src='scripts/locations.js' type = 'text/javascript'></script> -->
	<script src='scripts/button.js' type = 'text/javascript'></script>	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<style type="text/css">
		#header{
			float: left;
			top: 0px;
			left: 0px;
			height: 70px;
			width: 100%;
			background-color: blue;
			position: fixed
		}
		#bodyCon{
			margin-top: 70px;
		}
		#character{
			width: 250px;
		}
		h1{
			float: left; 
			margin: 0px; 
			color: #FFFFFF; 
			height: inherit;
		}
		h2{
			float: left;
			margin-left: 0px;
			margin-top: 35px;
			color: #FFFFFF;
			height: inherit;
		}	
	</style>
</head>
	<body>
		<div id="header">
			<h1>Jungle Adventure</h1>
			<h2>Can You Escape the Jungle?</h2>
		</div>
		<div id="bodyCon">
			<div id='chooseName' style="text-align: center">
				<label for="character">Please enter a character name:</label><br>
				<input type="text" name="character" id='character' placeholder='Character Name'/>
			</div>
			<div id="chooseGender" style="text-align: center;"> 
				<br>
				<label for="gender">Please pick a gender:</label>
				<br>
				<select id="gender" name="gender">
					<option value="Female">Female</option>
					<option value="Male">Male</option>
					<option value="Alien">Alien</option>
				</select>
			</div>
			<div id-"advantage" style="text-align: center">
				<h3>Pick An Advantage</h3>
				<form id='pickAdvantage'>
					<input type="radio" name="advantage" value="none" checked>None
					<input type="radio" name="advantage" value="noHunger">No Hunger
					<input type="radio" name="advantage" value="fullWater">Full Water
 					<input type="radio" name="advantage" value="sticks">Sticks
					<input type="radio" name="advantage" value="tranquilizer">Tranquilizer
				</form>
				<br>
				<button type="button" onclick='startGame()'>Start Game</button>
				<button type="button" onclick="quitGame()">Quit Game</button>
				<p style="color: red;"></p>
			</div>
		</div>
	</body>
</html>
